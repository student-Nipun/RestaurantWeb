<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">
</head>

<body>
  <!--Navbar code start here-->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home'%}"
        style="font-family: 'Dancing Script'; font-size: 1.4rem; color:gold;">SpiceVillage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'products' %}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact'%}">Contact</a>
          </li>
        </ul>
        {% if user.is_authenticated%}
        <p class="text-white mt-2 px-2">Welcome {{user.username}}</p>
        <a class="btn btn-primary" href="{% url 'logoutuser' %}">Logout</a>

        {% else %}

        <form action="{% url 'loginuser' %}" method="get" class="px-2">
          {% csrf_token %}
          <button class="btn btn-primary" type="submit">Login</button>

        </form>
        <form action="{% url 'signupuser' %}" method="get">
          {% csrf_token %}
          <button class="btn btn-primary my-1" type="submit">Signup</button>

        </form>
        {% endif %}

        <form class="d-flex px-2" role="search" method="post" action="{%url 'findproduct'%}">
          {%csrf_token%}
          <input class="form-control me-2 my-1" type="search" placeholder="Search" aria-label="Search"
            name="prod_search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!--Navbar code ends here-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
